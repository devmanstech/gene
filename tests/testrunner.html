<html>
  <head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css" />
  </head>
  <body>
    <div id="mocha">
      <h1>Genie Tests</h1>
      <div style="font-size:11px;margin-left:10px;">
        <div>Click <a href="../">here</a> to go back to the demo.</div>
        <div>Click <a href="http://www.github.com/kentcdodds/genie">here</a> to go to the repository.</div>
      </div>
    </div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    
    <script src="bower_components/mocha/mocha.js"></script>
    <script src="bower_components/chai/chai.js"></script>
    <script>
      mocha.setup('bdd');
      mocha.reporter('html');
    </script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>

    <!-- Tests -->
    <script src="src/genie.js"></script>
    <script src="src/genieSpec.js"></script>

    <script src="src/lamps/angular/genie-lamp-angular.js"></script>
    <script src="src/lamps/angular/genie-lamp-angularSpec.js"></script>

    <script>
      // Only tests run in real browser, injected script run if options.run == true
      if (navigator.userAgent.indexOf('PhantomJS') < 0) {
        mocha.run();
      }
    </script>
  </body>
</html>
