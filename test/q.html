<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Q unit tests</title>
    <script src="../q.js"></script>
    <script src="evidence.js"></script>
  </head>
  <body>
    <h1>Q unit tests</h1>
    <p>
      See the browser console for results.
    </p>
    
    <script>
      Evidence.TestCase.extend('QTest', {
        testActionRegistration: function(t) {
          var test1Called = 0;
          q('test1', function() {
            test1Called++;
          });
          var matchingActions = q.getMatchingActions('r');
          console.log(matchingActions);
          q.executeAction(matchingActions[0].id, 'r');
          t.assertEqual(test1Called, 1);
        }
      });
    </script>
  </body>
</html>
